{% for post in site.categories.facts %}
  <a href="{{ site.github.url }}{{ post.url }}">
    <div class="featured-posts" 
    {% if post.bgcolor %}style="background-color:{{ post.bgcolor }}"{% endif %}
    >
      <h2><span>{{ post.title }}</span></h2>
    </div>
  </a>
{% endfor %}
